# Site settings
title: John Cammack
subtitle: Training and consultancy for non-government organisations
name: John Cammack
description: John Cammack CMS
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site
url: "https://www.johncammack.net"
logo: "/assets/logo.png"
email: a.ward@eyedivision.com

# Build settings
markdown: kramdown
#paginate: 5
#paginate_path: "/page:num/"
#inter_post_navigation: false
permalink: pretty
highlightjs_theme: "monokai-sublime"

# Image CDN
imagecdn:
  staging: "https://ed-johncammack-dev.imgix.net" # http://moss-chair.cloudvent.net/
  #production: "https://ed-johncammack.imgix.net"

# Collections Example
collections:
    publications:
        output: true
        permalink: /publications/:path/
        _hide_content: true


# Defaults Example
defaults:
    -
        scope:
            path: ""
        values:
            layout: "page"
    -
        scope:
            path: ""
            type: "publications"
        values:
            layout: "publication"


